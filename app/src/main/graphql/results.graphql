query FeedResult {
    characters {
        info{
            count
            pages
            next
            prev
        }
        results {
            id
            name
            status
            species
            type
            gender
            image
            origin{
                id
                name
                type
                dimension
            }
            location{
                id
                name
                type
                dimension
                created
            }
            episode{
                id
                name
                air_date
                episode
            }
            created
        }
    }
}